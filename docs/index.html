<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empurrando Juntas</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
    <link rel="icon" href="./assets/ej-logo.png" />
    <style>
      .sidebar ul li a {
        cursor: pointer;
      }
      /* Estilos para a seta de rolagem na capa */
      .cover .scroll-down-arrow {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        border-left: 4px solid white;
        border-bottom: 4px solid white;
        transform: rotate(-45deg);
        animation: bounce 1.5s infinite;
        opacity: 0.8;
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0) rotate(-45deg);
        }
        40% {
          transform: translateY(-20px) rotate(-45deg);
        }
        60% {
          transform: translateY(-10px) rotate(-45deg);
        }
      }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Empurrando Juntas',
        repo: 'https://github.com/GCES-EJ/docs',
        auto2top: true,
        loadSidebar: true,
        themeColor: '#000',
        coverpage: true,
        search: {
            placeholder: 'Digite o que deseja',
            noData: 'Sem Resultados :(',
        },
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
